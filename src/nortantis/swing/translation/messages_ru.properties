customImages.title=Папка пользовательских изображений
customImages.description=Папка пользовательских изображений позволяет использовать собственные изображения для создания набора графики «Пользовательские», специфичного для этой карты. Для этого укажите путь к папке с вашими изображениями или выберите папку, и Nortantis скопирует в неё свои установленные изображения в качестве отправной точки. Необходимая структура папок показана ниже. Обратите внимание, что эта структура папок такая же, как у наборов графики.
