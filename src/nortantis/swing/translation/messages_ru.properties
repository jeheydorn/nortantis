customImages.cancel=<html><u>О</u>тмена</html>
customImages.folderStructureNote=Имена выше в угловых скобках — это имена папок и файлов, которые вы можете задать по своему усмотрению. Имена папок без угловых скобок, однако, должны быть именно такими, как описано выше, иначе Nortantis будет их игнорировать. Изображения должны быть в формате PNG или JPG. Рекомендуется PNG, так как он поддерживает прозрачность и не теряет качество при сжатии.
customImages.iconSizing=Для значков (объектов в инструменте «Значки») вы можете указать ширину или высоту в имени файла для управления размером на карте, например width=<число> (или сокращённо w<число>) или height=<число> (или сокращённо h<число>). Например, изображение «large castle w28.png» будет отрисовано шириной 28 единиц (где единица — мера, основанная на ширине полигонов карты). Можно указать только ширину <em>или</em> высоту, но не оба параметра, чтобы масштабирование сохраняло пропорции. Если вы указали размер только одного изображения в папке, остальные будут масштабированы пропорционально. Обратите внимание, что размеры гор и холмов зависят от размера полигонов, на которых они изначально нарисованы. Кроме того, любой значок можно изменить на карте с помощью инструмента «Значки», а во вкладке «Эффекты» есть ползунки для изменения размера всех значков определённого типа.
customImages.borderImageNames=Допустимые имена изображений рамки: 'upper_left_corner', 'upper_right_corner', 'lower_left_corner', 'lower_right_corner', 'top_edge', 'bottom_edge', 'left_edge', 'right_edge'. Необходимо указать как минимум один угол и одну сторону. Если углы шире сторон, углы будут вставлены внутрь карты.
customImages.treeTypes=Что касается изображений деревьев, хотя папки типов деревьев ({0}) могут иметь любые имена, если вы хотите, чтобы новые карты использовали ваши типы деревьев в соответствии с биомами, в которых они размещены, используйте имена папок, содержащие слова 'cacti', 'deciduous' и 'pine'.
