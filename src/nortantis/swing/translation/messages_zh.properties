customImages.cancel=<html>取消</html>
customImages.folderStructureNote=上方尖括号中的名称是您可以自定义的文件夹和文件名。而不带尖括号的文件夹名称必须与上述描述完全一致，否则 Nortantis 将忽略这些文件夹。图像必须是 PNG 或 JPG 格式。推荐使用 PNG，因为它支持透明度且无损。
customImages.iconSizing=对于图标（在图标工具中绘制的内容），要控制图像在地图上的绘制大小，您可以在文件名中指定宽度或高度，如 width=<数字>（或简写 w<数字>）或 height=<数字>（或简写 h<数字>）。例如，名为"large castle w28.png"的图像将以 28 个单位宽度绘制（其中一个单位是基于地图多边形宽度的度量）。只能指定宽度<em>或</em>高度，不能同时指定两者，这样缩放时会保持宽高比。如果您只在文件夹中指定了一个图像的大小，其他图像将按比例缩放。注意，山脉和丘陵的大小会根据它们初始绘制时所在多边形的大小而变化。此外，任何图标都可以通过图标工具在地图上调整大小，效果选项卡中也有滑块可以调整某类型所有图标的大小。
customImages.borderImageNames=有效的边框图像名称为 'upper_left_corner'、'upper_right_corner'、'lower_left_corner'、'lower_right_corner'、'top_edge'、'bottom_edge'、'left_edge'、'right_edge'。至少需要提供一个角和一条边。如果角的宽度大于边的宽度，角将向地图内缩进。
