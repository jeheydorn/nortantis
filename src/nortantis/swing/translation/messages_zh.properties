customImages.description=自定义图像文件夹允许您使用自己的图像创建一个名为"自定义"的美术包，专用于此地图。为此，请输入包含您图像的文件夹路径，或选择一个文件夹，Nortantis 会将其安装的图像复制到该文件夹中作为起始模板。所需的文件夹结构如下所示。注意，此结构与美术包使用的文件夹结构相同。
