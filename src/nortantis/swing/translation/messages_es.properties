# ===== Custom Images Dialog =====
customImages.title=Carpeta de imágenes personalizadas
customImages.description=Una carpeta de imágenes personalizadas te permite usar tus propias imágenes para crear un art pack llamado 'Personalizados' específico para este mapa. Para hacerlo, introduce la ruta a una carpeta con tus imágenes, o selecciona una carpeta y Nortantis copiará sus imágenes instaladas en ella como punto de partida. La estructura de carpetas requerida se muestra a continuación. Ten en cuenta que esta es la misma estructura de carpetas que usan los art packs.
customImages.browse=Examinar
customImages.selectFolder=Seleccionar una carpeta
customImages.open=Abrir
customImages.makeDefault=Hacer esto predeterminado para nuevos mapas aleatorios
customImages.folderDoesNotExist=No se pudo abrir {0}. La carpeta no existe.
customImages.pathIsFile=No se pudo abrir {0}. Esa ruta es un archivo, no una carpeta.
customImages.imagesCopied=Imágenes instaladas copiadas exitosamente en {0}
customImages.copyFolderDoesNotExist=No se pudieron copiar las imágenes instaladas en {0}. La carpeta no existe.
customImages.copyPathIsFile=No se pudieron copiar las imágenes instaladas en {0}. Esa ruta es un archivo, no una carpeta.
customImages.folderLabel=Carpeta de imágenes personalizadas:
customImages.ok=<html><u>A</u>ceptar</html>
customImages.cancel=<html><u>C</u>ancelar</html>
customImages.folderStructureNote=Los nombres de arriba entre paréntesis angulares son nombres de carpetas y archivos que puedes configurar con el nombre que desees. Sin embargo, los nombres de carpetas sin paréntesis angulares deben ser exactamente como se describen arriba o Nortantis ignorará esas carpetas. Las imágenes deben estar en formato PNG o JPG. Se recomienda PNG porque admite transparencia y no tiene pérdida de calidad.
customImages.iconSizing=Para iconos (elementos dibujados con la herramienta Iconos), para controlar el tamaño con el que se dibujan tus imágenes en el mapa, puedes especificar un ancho o alto en el nombre del archivo, como width=<número> (o w<número> abreviado) o height=<número> (o h<número> abreviado). Por ejemplo, una imagen llamada "large castle w28.png" se dibujará con 28 unidades de ancho (donde una unidad es una medida basada en el ancho de los polígonos del mapa). Solo se puede indicar ancho <em>o</em> alto, no ambos; de esa forma el escalado respeta la relación de aspecto. Si especificas el tamaño de solo una imagen en una carpeta, las demás se escalarán proporcionalmente a esa. Ten en cuenta que los tamaños de montañas y colinas varían según el tamaño de los polígonos en los que se dibujan inicialmente. Además, cualquier icono puede redimensionarse en el mapa editándolo con la herramienta Iconos, y la pestaña Efectos tiene barras deslizantes para redimensionar todos los iconos de un tipo.
customImages.borderImageNames=Los nombres válidos de imágenes de borde son 'upper_left_corner', 'upper_right_corner', 'lower_left_corner', 'lower_right_corner', 'top_edge', 'bottom_edge', 'left_edge', 'right_edge'. Se debe proporcionar al menos una esquina y un borde. Si las esquinas son más anchas que los lados de los bordes, las esquinas se insertarán en el mapa.
customImages.treeTypes=Respecto a las imágenes de árboles, aunque las carpetas de <tipo de árbol> pueden tener cualquier nombre, si deseas que los nuevos mapas usen tus tipos de árboles apropiadamente para los biomas donde se colocan, usa nombres de carpeta que incluyan las palabras 'cacti', 'deciduous' y 'pine'.
customImages.hillMountainPairing=Si deseas que los nuevos mapas añadan colinas alrededor de las montañas, entonces para cada tipo de montaña, crea un tipo de colina con el mismo nombre.
customImages.refreshInstructions=Después de hacer cambios en las imágenes personalizadas, para que Nortantis detecte esos cambios puedes cerrar y volver a abrir Nortantis o usar {0} -> {1}.
customImages.revertInstructions=Para volver a usar las imágenes/art packs instalados, vacía el campo de abajo.
customImages.errorRestructuring=Error al reestructurar la carpeta de imágenes personalizadas para {0}: {1}
customImages.errorCheckingEmpty=Error al verificar si {0} está vacío: {1}
customImages.errorCopyingImages=Error al copiar las imágenes instaladas en {0}: {1}

