# ===== Custom Images Dialog =====
customImages.title=Pasta de Imagens Personalizadas
customImages.description=Uma pasta de imagens personalizadas permite usar suas próprias imagens para criar um art pack chamado 'Personalizado' que é específico para este mapa. Para isso, insira o caminho de uma pasta com suas imagens, ou selecione uma pasta e o Nortantis copiará suas imagens instaladas nela como ponto de partida. A estrutura de pastas necessária é mostrada abaixo. Observe que esta é a mesma estrutura de pastas usada por art packs.
customImages.browse=Procurar
customImages.selectFolder=Selecionar uma Pasta
customImages.open=Abrir
customImages.makeDefault=Tornar este o padrão para novos mapas aleatórios
customImages.folderDoesNotExist=Não foi possível abrir {0}. A pasta não existe.
customImages.pathIsFile=Não foi possível abrir {0}. O caminho é um arquivo, não uma pasta.
customImages.imagesCopied=Imagens instaladas copiadas com sucesso para {0}
customImages.copyFolderDoesNotExist=Não foi possível copiar as imagens instaladas para {0}. A pasta não existe.
customImages.copyPathIsFile=Não foi possível copiar as imagens instaladas para {0}. O caminho é um arquivo, não uma pasta.
customImages.folderLabel=Pasta de imagens personalizadas:
customImages.ok=<html><u>O</u>K</html>
customImages.cancel=<html><u>C</u>ancelar</html>
customImages.folderStructureNote=Os nomes acima entre colchetes angulares são nomes de pastas e arquivos que você pode configurar com o nome que quiser. Nomes de pastas sem colchetes angulares, no entanto, devem ser exatamente como descritos acima, caso contrário o Nortantis ignorará essas pastas. As imagens devem estar no formato PNG ou JPG. PNG é recomendado porque suporta transparência e não tem perda de qualidade.
customImages.iconSizing=Para ícones (coisas desenhadas na ferramenta Ícones), para controlar o tamanho das suas imagens no mapa, você pode especificar largura ou altura no nome do arquivo, como width=<número> (ou w<número> abreviado) ou height=<número> (ou h<número> abreviado). Por exemplo, uma imagem chamada "large castle w28.png" será desenhada com 28 unidades de largura (onde uma unidade é uma medida baseada na largura dos polígonos no mapa). Apenas largura <em>ou</em> altura pode ser informada, não ambas; assim o dimensionamento respeita a proporção. Se você especificar o tamanho de apenas uma imagem em uma pasta, as outras serão dimensionadas proporcionalmente a essa. Observe que os tamanhos de montanhas e colinas variam com base no tamanho dos polígonos em que são inicialmente desenhados. Além disso, qualquer ícone pode ser redimensionado no mapa editando-o com a ferramenta Ícones, e a aba Efeitos tem barras deslizantes para redimensionar todos os ícones de um tipo.
customImages.borderImageNames=Nomes válidos de imagens de borda são 'upper_left_corner', 'upper_right_corner', 'lower_left_corner', 'lower_right_corner', 'top_edge', 'bottom_edge', 'left_edge', 'right_edge'. Pelo menos um canto e uma borda devem ser fornecidos. Se os cantos forem mais largos que os lados das bordas, os cantos serão inseridos no mapa.
customImages.treeTypes=Em relação às imagens de árvores, embora as pastas de <tipo de árvore> possam ter qualquer nome, se você quiser que novos mapas usem seus tipos de árvores adequadamente para os biomas em que as árvores são colocadas, use nomes de pastas que incluam as palavras 'cacti', 'deciduous' e 'pine'.
customImages.hillMountainPairing=Se quiser que novos mapas adicionem colinas ao redor de montanhas, para cada tipo de montanha, crie um tipo de colina com o mesmo nome.
customImages.refreshInstructions=Após fazer alterações nas imagens personalizadas, para que o Nortantis veja essas alterações, você pode fechar e reabrir o Nortantis ou usar {0} -> {1}.
customImages.revertInstructions=Para voltar a usar imagens instaladas/art packs, limpe o campo abaixo.
customImages.errorRestructuring=Erro ao reestruturar a pasta de imagens personalizadas para {0}: {1}
customImages.errorCheckingEmpty=Erro ao verificar se {0} está vazia: {1}
