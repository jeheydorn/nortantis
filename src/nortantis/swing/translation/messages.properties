# ===== Custom Images Dialog =====
customImages.title=Custom Images Folder
customImages.description=A custom images folder allows you to use your own images to create an art pack named 'Custom' that is specific to this map. To do so, enter a path to a folder with your images, or select and folder and Nortantis will copy its installed images into it as a starting point. The required folder structure is given below. Note that this is the same folder structured used by art packs.
customImages.browse=Browse
customImages.selectFolder=Select a Folder
customImages.open=Open
customImages.makeDefault=Make this the default for new random maps
customImages.folderDoesNotExist=Unable to open {0}. The folder does not exist.
customImages.pathIsFile=Unable to open {0}. That path is a file, not a folder.
customImages.imagesCopied=Installed images successfully copied into {0}
customImages.copyFolderDoesNotExist=Unable to copy installed images into {0}. The folder does not exist.
customImages.copyPathIsFile=Unable to copy installed images into {0}. That path is a file, not a folder.
customImages.folderLabel=Custom images folder:
customImages.ok=<html><u>O</u>K</html>
customImages.cancel=<html><u>C</u>ancel</html>
customImages.folderStructureNote=The names above in angle brackets are folder and file names that you can configure to be whatever name you want. Folder names without angle brackets, however, must be exactly as described above or else Nortantis will ignore those folders. Images must be either PNG or JPG format. PNG is recommended because it supports transparency and isn't lossy.
customImages.iconSizing=For icons (things drawn in the Icons tool), to control the size your images draw on your map, you can specify a width or height in the file name, such as width=<number> (or w<number> for short) or height=<number> (or h<number> for short). For example, an image named "large castle w28.png" will draw at 28 units wide (where a unit is a measurement based on the width of polygons in the map). Only width <em>or</em> height can be given, not both; that way scaling respects the aspect ratio. If you specify the size of just one image in a folder, then the others will be scaled proportionately to that one. Note that mountain and hill sizes vary based on the size of the polygons they are initially drawn on. Also, any icon can be resized on the map by editing it using the Icons tool, and the Effects tab has slider bars to resize all icons of a type.
customImages.borderImageNames=Valid border image names are 'upper_left_corner', 'upper_right_corner', 'lower_left_corner', 'lower_right_corner', 'top_edge', 'bottom_edge', 'left_edge', 'right_edge'. At least one corner and one edge must be given. If corners are wider than the sides of edges, the corners will be inset into the map.
customImages.treeTypes=Regarding tree images, although the <tree type> folders can have any names, if you want new maps to use your tree types appropriately for the biomes the trees are placed in, then use folder names including the words 'cacti', 'deciduous', and 'pine'.
customImages.hillMountainPairing=If you want new maps to add hills around mountains, then for each mountain type, create a hill type with the same name.
customImages.refreshInstructions=After making changes to custom images, to get Nortantis to see those changes you can either close and re-open Nortantis or use {0} -> {1}.
customImages.revertInstructions=To revert back to using installed images/art packs, clear out the field below.
customImages.errorRestructuring=Error while restructuring custom images folder for {0}: {1}
customImages.errorCheckingEmpty=Error while checking if {0} is empty: {1}
customImages.errorCopyingImages=Error while copying installed images into {0}: {1}

