# ===== Eigene-Bilder-Dialog =====
customImages.title=Eigener Bilderordner
customImages.description=Mit einem eigenen Bilderordner können Sie Ihre eigenen Bilder verwenden, um ein Art Pack namens 'Eigene' speziell für diese Karte zu erstellen. Geben Sie dazu einen Pfad zu einem Ordner mit Ihren Bildern ein, oder wählen Sie einen Ordner aus und Nortantis kopiert seine installierten Bilder als Ausgangspunkt hinein. Die erforderliche Ordnerstruktur ist unten angegeben. Beachten Sie, dass dies dieselbe Ordnerstruktur ist, die von Art Packs verwendet wird.
customImages.browse=Durchsuchen
customImages.selectFolder=Ordner auswählen
customImages.open=Öffnen
customImages.makeDefault=Als Standard für neue zufällige Karten festlegen
customImages.folderDoesNotExist={0} kann nicht geöffnet werden. Der Ordner existiert nicht.
customImages.pathIsFile={0} kann nicht geöffnet werden. Der Pfad ist eine Datei, kein Ordner.
customImages.imagesCopied=Installierte Bilder erfolgreich nach {0} kopiert
customImages.copyFolderDoesNotExist=Installierte Bilder können nicht nach {0} kopiert werden. Der Ordner existiert nicht.
customImages.copyPathIsFile=Installierte Bilder können nicht nach {0} kopiert werden. Der Pfad ist eine Datei, kein Ordner.
customImages.folderLabel=Eigener Bilderordner:
customImages.ok=<html><u>O</u>K</html>
customImages.cancel=<html>A<u>b</u>brechen</html>
customImages.folderStructureNote=Die oben genannten Namen in spitzen Klammern sind Ordner- und Dateinamen, die Sie frei benennen können. Ordnernamen ohne spitze Klammern müssen jedoch genau wie oben beschrieben sein, da Nortantis diese Ordner sonst ignoriert. Bilder müssen im PNG- oder JPG-Format vorliegen. PNG wird empfohlen, da es Transparenz unterstützt und verlustfrei ist.
customImages.iconSizing=Um bei Symbolen (Dinge, die im Symbole-Werkzeug gezeichnet werden) die Größe Ihrer Bilder auf der Karte zu steuern, können Sie eine Breite oder Höhe im Dateinamen angeben, z.B. width=<Zahl> (oder w<Zahl> als Kurzform) oder height=<Zahl> (oder h<Zahl> als Kurzform). Beispielsweise wird ein Bild namens "large castle w28.png" mit 28 Einheiten Breite gezeichnet (wobei eine Einheit ein Maß basierend auf der Breite der Polygone in der Karte ist). Nur Breite <em>oder</em> Höhe kann angegeben werden, nicht beides; so wird das Seitenverhältnis beim Skalieren beibehalten. Wenn Sie die Größe nur eines Bildes in einem Ordner angeben, werden die anderen proportional dazu skaliert. Beachten Sie, dass Berg- und Hügelgrößen je nach Größe der Polygone variieren, auf denen sie ursprünglich gezeichnet werden. Außerdem kann jedes Symbol auf der Karte durch Bearbeitung mit dem Symbole-Werkzeug in der Größe geändert werden, und der Effekte-Tab hat Schieberegler zur Größenänderung aller Symbole eines Typs.
customImages.borderImageNames=Gültige Rahmenbildnamen sind 'upper_left_corner', 'upper_right_corner', 'lower_left_corner', 'lower_right_corner', 'top_edge', 'bottom_edge', 'left_edge', 'right_edge'. Mindestens eine Ecke und eine Kante müssen angegeben werden. Wenn Ecken breiter als die Seiten der Kanten sind, werden die Ecken in die Karte eingerückt.
customImages.treeTypes=Bezüglich Baumbildern: Obwohl die <Baumtyp>-Ordner beliebige Namen haben können, sollten Sie Ordnernamen verwenden, die die Wörter 'cacti', 'deciduous' und 'pine' enthalten, wenn neue Karten Ihre Baumtypen passend zu den Biomen platzieren sollen, in denen die Bäume stehen.
customImages.hillMountainPairing=Wenn neue Karten Hügel um Berge herum hinzufügen sollen, erstellen Sie für jeden Bergtyp einen Hügeltyp mit dem gleichen Namen.
customImages.refreshInstructions=Nachdem Sie Änderungen an eigenen Bildern vorgenommen haben, können Sie Nortantis entweder schließen und neu öffnen oder {0} -> {1} verwenden, damit Nortantis die Änderungen erkennt.
customImages.revertInstructions=Um zur Verwendung installierter Bilder/Art Packs zurückzukehren, leeren Sie das untenstehende Feld.
customImages.errorRestructuring=Fehler beim Umstrukturieren des eigenen Bilderordners für {0}: {1}
customImages.errorCheckingEmpty=Fehler beim Prüfen, ob {0} leer ist: {1}
customImages.errorCopyingImages=Fehler beim Kopieren installierter Bilder nach {0}: {1}

