# ===== Custom Images Dialog =====
customImages.title=Dossier d''images personnalisées
customImages.description=Un dossier d''images personnalisées vous permet d''utiliser vos propres images pour créer un art pack nommé « Personnalisé » spécifique à cette carte. Pour ce faire, entrez le chemin d''un dossier contenant vos images, ou sélectionnez un dossier et Nortantis y copiera ses images installées comme point de départ. La structure de dossier requise est décrite ci-dessous. Notez que c''est la même structure de dossier utilisée par les art packs.
customImages.browse=Parcourir
customImages.selectFolder=Sélectionner un dossier
customImages.open=Ouvrir
customImages.makeDefault=Utiliser par défaut pour les nouvelles cartes aléatoires
customImages.folderDoesNotExist=Impossible d''ouvrir {0}. Le dossier n''existe pas.
customImages.pathIsFile=Impossible d''ouvrir {0}. Ce chemin est un fichier, pas un dossier.
customImages.imagesCopied=Images installées copiées avec succès dans {0}
customImages.copyFolderDoesNotExist=Impossible de copier les images installées dans {0}. Le dossier n''existe pas.
customImages.copyPathIsFile=Impossible de copier les images installées dans {0}. Ce chemin est un fichier, pas un dossier.
customImages.folderLabel=Dossier d''images personnalisées :
customImages.ok=<html><u>O</u>K</html>
customImages.cancel=<html>A<u>n</u>nuler</html>
customImages.folderStructureNote=Les noms ci-dessus entre chevrons sont des noms de dossiers et de fichiers que vous pouvez configurer comme vous le souhaitez. Les noms de dossiers sans chevrons, en revanche, doivent être exactement tels que décrits ci-dessus, sinon Nortantis ignorera ces dossiers. Les images doivent être au format PNG ou JPG. Le PNG est recommandé car il prend en charge la transparence et n''est pas avec perte.
customImages.iconSizing=Pour les icônes (éléments dessinés dans l''outil Icônes), pour contrôler la taille de vos images sur votre carte, vous pouvez spécifier une largeur ou une hauteur dans le nom du fichier, comme width=<nombre> (ou w<nombre> en abrégé) ou height=<nombre> (ou h<nombre> en abrégé). Par exemple, une image nommée « large castle w28.png » sera dessinée avec une largeur de 28 unités (où une unité est une mesure basée sur la largeur des polygones de la carte). Seule la largeur <em>ou</em> la hauteur peut être donnée, pas les deux ; ainsi la mise à l''échelle respecte le rapport d''aspect. Si vous spécifiez la taille d''une seule image dans un dossier, les autres seront mises à l''échelle proportionnellement. Notez que les tailles des montagnes et des collines varient en fonction de la taille des polygones sur lesquels elles sont initialement dessinées. De plus, toute icône peut être redimensionnée sur la carte en la modifiant avec l''outil Icônes, et l''onglet Effets dispose de curseurs pour redimensionner toutes les icônes d''un type.
customImages.borderImageNames=Les noms d''image de bordure valides sont « upper_left_corner », « upper_right_corner », « lower_left_corner », « lower_right_corner », « top_edge », « bottom_edge », « left_edge », « right_edge ». Au moins un coin et un bord doivent être fournis. Si les coins sont plus larges que les côtés des bords, les coins seront insérés dans la carte.
customImages.treeTypes=Concernant les images d''arbres, bien que les dossiers {0} puissent avoir n''importe quel nom, si vous souhaitez que les nouvelles cartes utilisent vos types d''arbres de manière appropriée pour les biomes où les arbres sont placés, utilisez des noms de dossier incluant les mots « cacti », « deciduous » et « pine ».
